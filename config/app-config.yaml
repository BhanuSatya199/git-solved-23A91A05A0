# Final Application Configuration (Resolved)
# Production (primary) settings â€” this should be the active configuration
application:
  name: "DevOpsSimulator"
  version: "1.0.0"
  environment: "production"

server:
  host: "0.0.0.0"
  port: 8080
  ssl_enabled: true

logging:
  level: "INFO"
  format: "json"
  output: "/var/log/app.log"

# ===========================
# Database (production)
# ===========================
database:
  host: "prod-db.example.com"
  port: 5432
  name: "devops_prod"

features:
  auto_scaling: true
  load_balancer: enabled
  backup_enabled: true

# ===========================
# Development (separate)
# Use these settings only in development (NODE_ENV=development)
development:
  application:
    version: "2.0.0-beta"
    environment: "development"
  server:
    host: "localhost"
    port: 3000
    ssl_enabled: false
    hot_reload: true
  logging:
    level: "DEBUG"
    format: "pretty"
    output: "console"
    show_stack_trace: true
  database:
    host: "localhost"
    port: 5432
    name: "devops_dev"
  features:
    auto_scaling: false
    load_balancer: disabled
    experimental_features: false
  development_options:
    mock_external_apis: true
    debug_mode: true
    cors_enabled: true

